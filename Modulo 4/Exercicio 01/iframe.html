<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>
      Testando uso de iframe  
    </h1>

    <p>
        <!--Tamanho padrão do iframe é 300x150px-->
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"></iframe> <!--scolling permita barra de rolagem ou não-->
            <!-- Iframe pode mostrar um site em um pequeno quadro-->
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        Cursoemvideo para aprender a programar.
    </p>

    <p>quero exibir o site do <iframe src="https:www.google.com.br" frameborder="0"></iframe> ele é muito legal</p> <!-- Alguns sites tem proteção e não pode ser exibido em um iframe, seguindo o exemplo acima do site do google-->

    <p>Esse site  

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        no<a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        
        tambem é muito legal</p>
</body>
</html>
