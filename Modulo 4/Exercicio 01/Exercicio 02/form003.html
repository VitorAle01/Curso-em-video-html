<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario 3</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="Inome">Nome:</label>
            <input type="text" name="nome" id="Inome" required placeholder="Nome Completo" autocomplete="nickname">
        </p>

        <p>
            <label for="Imedia">Média</label>
            <input type="number" name="media" id="Imedia" min="0" max="10" placeholder="0 a 10" step="0.5"> <!--Para numero tem que utilizar apenas min, STEP= é pra avisar de quanto é pra incrementar exe: 5, 5,5, 6, 6,5 etc..-->
        </p>

        <p>
            <label for="Imes">Periodo Letivo</label>
            <input type="month" name="mes" id="Imes" value="2024-03">
        </p>

        <p>
            <label for="Idia">Dia da prova</label>
            <input type="date" name="dia" id="Idia" value="2024-05-03">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>

        <p>
            <label for="ihora">Horario da prova</label> <!--Navegar e ver os input em diferentes computadores pra ver se está funcionando-->
            <input type="time" name="hora" id="ihora">
        </p>
    </form>
</body>
</html>
