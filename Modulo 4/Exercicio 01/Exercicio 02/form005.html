<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxman" value="M" checked> 
            <label for="isxman">Masculino</label> <!--Para input "radio" que faz parte do mesmo grupo no name o correto é por nome igual nas demais opções para escolher, para escolher entre uma ou outra e não ficar ambas selecionada. -->
            <input type="radio" name="sexo" id="isxfem" value="F"> 
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol </label> <br> <!--Checked deixa umas das opções selecionada ja.-->
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete </label> <br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol"> Volei</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tenis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
