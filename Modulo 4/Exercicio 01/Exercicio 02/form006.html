<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario colorido</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="Icor">Cor:</label>
            <input type="color" name="cor" id="Icor" value="#00ff32">
        </p>

        <p>
            <label for="Inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel">
        </p>

        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
