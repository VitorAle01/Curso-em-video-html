<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
           
        } /*seletor geral*/

        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php"method="GET" autocomplete="off">
        <p><label for="INome">Nome:</label> <!--Dentro da label é melhor utilzar o id do que o name para identificar e criar relação entre nome e o input-->
             <input type="text" name="Nome" id="INome"></p> <!--Caixinha branca para por string-->
        <p><label for="ISobrenome">Sobrenome: </label> <!--label é importante-->
            <input type="text" name="Sobrenome" id="ISobrenome"></p>
        <p><input type="submit" value="Enviar"></p> <!--Caixinha para enviar-->
    </form>
</body>
</html>
