<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Âncoras</title>
</head>
<body>
   <h1>Usando links externos</h1>
   <p>Você pode acessar o meu <a href="https://VitorAlexandre.github.io/" target="_blank" rel="external">reposítorio público no GitHub</a></p> <!--Para abrir o site em outra guia ai se utilizar o -blank e rel para sites que não é seu.-->

   <h1>Links para dowload</h1>
   <ul>
    <li><a href=".//Livro/Atividade .pdf" download="Atividade .pdf" type="application/pdf">Baixar o livro em pdf</a></li> <!-- colocar um # quando não tiver link para colocar, ai ficara um link vazio.-->
    <li><a href=".//Livro/Atividade em pdf.zip" download="Livro/Atividade em pdf.zip" type="application/zip">livro compactado em zip</a></li> <!-- para fazer dowload da minha pasta e adquirir o pdf.-->
   </ul>


</body>
</html>
