<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="#"width="500" controls></video> <!--Reduziu os megas do video para o site não ficar pesado.-->
    <!--
        Conversor de video:HandBrake
    -->
    <video width="560" poster="#" controls autoplay loop>
<source src="#" type="video/mp4">
<p>Seu navegador não tem compactibilidade com reprodução de vídeos.</p>

    </video>
    <!--
        src= modelo de videos e type forma do video que vai ser reproduzido
    -->
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        Podemos inserir video do vimeo, plataforma profissional de alocação de videos.
    -->
