<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
          * {
                /* Configuração globais das CSS */
                height: 100%;
            }

        body{

          background-image: linear-gradient(to top, #3198e2 20%, #6d59c0, #b93590, #e33f5f, #fdd579);

        }    
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>

    background-image modo degrade (linear-gradient e radial-gradient= circle)
  -->
</body>
</html>
