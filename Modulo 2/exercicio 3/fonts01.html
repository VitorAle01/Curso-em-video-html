            font-family:'Love' ;
            src: url('love larry.otf') format('opentype'), url('love larry. ttf') format('truetype');

            font-style: normal;

            Tipos de format()
            - opentype(otf)
            -truetype(ttf)
            - embedded-opentype
            -truetype-aat (Apple Advanced Typography)
            -svg
            site: dafont.com
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;

        }
